<div>
  <div class="split left"></div>
  <div class="split right">
    <div class="centered">
      <mat-card class="card">
        <mat-card-title class="title">SIGN IN</mat-card-title>
        <mat-card-content>
          <form>
            <mat-form-field>
              <mat-label class="mat-label">Name</mat-label>
              <input type="text" matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label class="mat-label">Password</mat-label>
              <input type="password" matInput>
            </mat-form-field>
          </form>
          <button mat-button style="background-color: #36497A" class="text" routerLink="/main">Login</button>
        </mat-card-content>
        <u>Sign Up</u>
      </mat-card>
    </div>
  </div>
</div>
