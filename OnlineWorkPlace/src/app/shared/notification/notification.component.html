<div class="notification-container">
  <app-user-label [user]="notification.senderUser"></app-user-label>
  <div class="notification-text">
    <span class="notification-description">
      {{ notification.description }}
    </span>
    <span class="notification-creation-time">
      {{ notification.creationTime | date }}
    </span>
  </div>
</div>
