<div class="image-container">
  <img
    [ngStyle]="{'display': photo ? 'initial' : 'none' }"
    class="img"
    [src]="photo"
    [title]="user?.username + ' ' + user?.usersurname">
  <div
    *ngIf="!showImage"
    [title]="user?.username + ' ' + user?.usersurname"
    class="img avatar-content">
    {{ initials }}
  </div>
</div>
