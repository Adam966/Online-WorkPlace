<div class="container" [ngStyle]="{'background-color': element ? element.backGroundColor : 'white'}">
  <div class="content">
    <form ngForm #form="ngForm" (ngSubmit)="createElement(form)">
      <p>
        <mat-form-field>
        <mat-label>{{type}} name</mat-label>
        <input
          matInput
          ngModel
          type="text"
          name="name"
          required
          #name="ngModel"
          [ngModel]="element ? element.name : ''">
        <mat-error *ngIf="name.invalid">"Please enter value"</mat-error>
      </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>{{type}} name</mat-label>
          <textarea
            matInput
            ngModel
            type="text"
            name="description"
            required
            #description="ngModel"
            [ngModel]="element ? element.description : ''">
          </textarea>
          <mat-error *ngIf="description.invalid">"Please enter value"</mat-error>
        </mat-form-field>
      </p>
    </form>
  </div>
  <div class="aside">
      <mat-form-field appearance="fill" *ngIf="type === 'Note'">
        <mat-label>Choose a notification</mat-label>
        <input matInput [matDatepicker]="datePicker">
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
      <p><mat-icon>person_add</mat-icon>Add user</p>
      <p><mat-icon>palette</mat-icon>Choose color</p>
      <p><mat-icon>delete</mat-icon>Delete {{type}}</p>
  </div>
  <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit" (click)="createElement(form)">
    {{element ? 'Update' : 'Create'}}
  </button>
</div>
