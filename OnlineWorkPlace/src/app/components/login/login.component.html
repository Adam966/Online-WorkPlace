<div class="login-container">
  <div class="left-side"></div>
  <div class="right-side">
      <form
        class="login-form"
        #signUpForm="ngForm"
        (ngSubmit)="login(signUpForm)">
        <h1>Sign In</h1>
        <mat-form-field appearance="outline">
          <mat-label class="mat-label">Email</mat-label>
          <input
            #email="ngModel"
            autocomplete="username"
            email
            label="Email"
            matInput
            name="email"
            ngModel
            required
            type="email">
          <mat-error *ngIf="email.invalid">"Please enter value"</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label class="mat-label">Password</mat-label>
          <input
            #password="ngModel"
            autocomplete="current-password"
            label="Password"
            matInput
            name="password"
            ngModel
            required
            type="password">
          <mat-error *ngIf="password.invalid">"Please enter value"</mat-error>
        </mat-form-field>
        <div
          *ngIf="!isLoading; else loading">
          <button [disabled]="signUpForm.invalid"
                  class="text"
                  mat-raised-button
                  color="primary"
                  type="submit">
            Sign In
          </button>
        </div>
        <ng-template #loading>
          <div class="loading-spinner">
            <mat-spinner diameter=30></mat-spinner>
          </div>
        </ng-template>
        <u (click)="registration()">Sign Up</u>
      </form>
  </div>
</div>
