<div class="elements-container" [style]="{'background-image': 'url(http://localhost:3000/workplace-photo?workplaceId=' + workplaceConfig.workplacePhoto + ')'}">
  <ngx-masonry
    [ordered]=true>
    <app-workplace-element
      ngxMasonryItem
      [colorOfElement]="workplaceConfig.colorOfElement"
      [element]="element"
      *ngFor="let element of workPlaceElements$ | async; let i = index"
      (click)="openEditDialog(element, i)">
    </app-workplace-element>
  </ngx-masonry>
</div>
