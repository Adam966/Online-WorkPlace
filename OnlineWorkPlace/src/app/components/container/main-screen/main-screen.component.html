<div class="workplace-container">
  <app-workplace
    *ngFor="let workPlace of workPlaces$ | async"
    [workPlace]="workPlace"
    (click)="getWorkPlace(workPlace)"
    matTooltip="Open workplace">
  </app-workplace>
 </div>
<div>
  <button
    (click)="addWorkPlace()"
    matTooltip="Create workplace"
    mat-fab
    color="primary"
    class="addBtn">
    <mat-icon>add</mat-icon>
  </button>
</div>
