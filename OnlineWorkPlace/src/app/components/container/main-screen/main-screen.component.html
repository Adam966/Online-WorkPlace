<div class="container">
  <app-workplace
    *ngFor="let workPlace of workPlaces$ | async"
    [workPlace]="workPlace"
    (click)="getWorkPlace(workPlace.id)">
  </app-workplace>
 </div>
<div>
  <button (click)="addWorkPlace()" mat-fab color="primary" class="addBtn">
    <mat-icon>add</mat-icon>
  </button>
</div>
