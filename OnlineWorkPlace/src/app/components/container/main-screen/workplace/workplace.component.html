<mat-card class="card" [ngStyle]="{'background-image': 'url(' + url + workPlace.photo + ')'}">
  <mat-card-title>{{workPlace.name}}</mat-card-title>
  <mat-card-content>{{workPlace.description.length > 250 ? workPlace.description.slice(0, 250) : workPlace.description}}</mat-card-content>
</mat-card>
