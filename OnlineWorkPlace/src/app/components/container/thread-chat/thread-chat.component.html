<div class="chat-container">
  <div class="messages" #container>
    <app-message *ngFor="let message of messages"
                 [message]="message">
    </app-message>
  </div>
  <div class="massage-input">
    <input matInput type="text" placeholder="Type message" #message>
    <mat-icon matTooltip="Send message" (click)="sendMessage(message.value)">send</mat-icon>
  </div>
</div>
