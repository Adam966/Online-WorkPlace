<div class="chat-container">
  <mat-spinner diameter="50" *ngIf="loadingMessages"></mat-spinner>
  <div class="messages" #container (scroll)="onTop($event)">
    <app-message *ngFor="let message of messages.reverse()"
                 [message]="message">
    </app-message>
  </div>
  <div class="massage-input">
    <span>{{ notify }}</span>
    <input matInput type="text"
           placeholder="Type message"
           [formControl]="messageInput"
           #message>
    <mat-icon matTooltip="Send message" (click)="sendMessage(message.value)">send</mat-icon>
  </div>
</div>
