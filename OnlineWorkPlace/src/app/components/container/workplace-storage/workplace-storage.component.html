<div class="table-container">
  <div class="table-buttons">
    <input type="file" id="file-input" (change)="chooseFile($event.target.files[0])" hidden>
    <label for="file-input" class="styled-file-input">Choose file</label>
    <span class="file-name" *ngIf="file">{{ file.name }}</span>
    <button mat-raised-button
            color="primary"
            [disabled]="file === null"
            (click)="uploadFile()">
      <mat-icon>add</mat-icon>
      Upload File
    </button>
  </div>
  <div class="table-titles">
    <span>File name</span>
    <span>File owner</span>
    <span>File size</span>
    <span>File type</span>
  </div>
  <hr>
  <div class="table-content">
    <div
      *ngFor="let file of files; let i = index"
      class="file-container">
      <app-file
        class="file-content"
        matTooltip="Show file preview"
        (contextmenu)=showMenu($event,i)
        (click)="showFile(i)"
        [file]="file">
      </app-file>
      <!---------------------------- MENU ---------------------------->
      <div class="menu"
           [style.left]="menuPosition.x"
           [style.top]="menuPosition.y"
           [matMenuTriggerFor]="rightMenu">
      </div>
      <mat-menu #rightMenu="matMenu">
        <ng-template matMenuContent>
          <button
            (click)="downloadFile()"
            mat-menu-item>
            Download
            <mat-icon>file_download</mat-icon>
          </button>
          <button
            (click)="removeFile()"
            mat-menu-item>
            Remove
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </mat-menu>
    </div>
  </div>
</div>
